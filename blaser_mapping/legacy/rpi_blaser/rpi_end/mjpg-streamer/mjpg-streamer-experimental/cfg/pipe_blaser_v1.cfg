// Camera settings for 2021 icra Blaser setup
// Camera used: RPi camera with ArduCam IMX219 drop in replacement

// camera
width = 640
height = 480
quality = 10
fps = 30
ISO = 6400
short_ss = 1000
long_ss = 4000

// laser
laser_pin = 4
laser_on_delay = 9
laser_off_delay = 9

// led
led_pin = 7
led_on_delay = 9
led_off_delay = 5